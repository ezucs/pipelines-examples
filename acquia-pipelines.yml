version: 1.0.0
events:
  build:
    steps:
      - hello:
          type: script
          script:
            # Try to create a docroot directory which Acquia Cloud expects to serve from. If the docroot directory already existis you will get an error in your log.
            - echo "Testing Overflowing Container"
            - time sh -c 'dd if=/dev/zero iflag=count_bytes count=10G bs=1M of=large; sync'
            - du -B 1 --apparent-size large
            
